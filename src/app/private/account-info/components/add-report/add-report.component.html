<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<section class="ps-section--account ps-checkout">
    <div class="container">
        <div class="ps-section__content">
            <form class="ps-form--checkout" style="overflow-y: scroll; height:400px;"  action="http://nouthemes.net/html/martfury/index.html" method="get">
                <div class="ps-form__content">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 ">
                            <form [formGroup]="reportForm">
                                <div class="ps-form__billing-info">
                                
                                    <h3 class="ps-form__heading">
                                        أضف شكوى
                                    </h3>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label>سبب الشكوى</label>
                                                <textarea formControlName="message" class="form-control" type="text">
                                                </textarea>
                                                
                                                <div *ngIf="f['message'].errors && f['message'].touched">
                                                    <div *ngIf="f['message'].errors['required']">
                                                        <label class="input-error">
                                                            Field is required
                                                        </label>
                                                    </div>
                                                </div>
            <h4>
                حمل الصورة:
            </h4>            
            <img *ngIf="image != null"
            (click)="fileInput.click()" 
         
           class="rounded w-200 h-200"
           gdGridAlign="center"
           [src]="image" 
          />
           

           <img *ngIf="image == null"
            (click)="fileInput.click()" 
         
           class="rounded"
           gdGridAlign="center"
          
           src="assets/img/placeholder.png"/>

        <input
        hidden="true"
      type="file"
      multiple
      accept="image/png, image/jpeg, image/jpg"
      max="3"
      maxlength="3"
      class="d-none"
      (change)="onImageInput($event)"
      #fileInput/>

      <h4>
        رفع فيديو:
    </h4>            
    <video *ngIf="video != null"
    (click)="fileInput.click()" 
    controls
   class="rounded w-400 h-400"
   gdGridAlign="center"
   [src]="video" 
  ></video>
   

   <img *ngIf="video == null"
    (click)="fileInput2.click()" 
 
   class="rounded "
   gdGridAlign="center"
  
   src="assets/img/placeholder.png"/>

<input
hidden="true"
type="file"
multiple
max="3"
accept="video/mp4"
maxlength="3"
class="d-none"
(change)="onVideoInput($event)"
#fileInput2/>
    
                                            </div>
                                        </div>
                                    </div>
                                   
                                    <div class="form-group">
                                        <div class="ps-section__footer"><a (click)="addReport()" class="ps-btn ps-btn--sm">
                                            إرسال
                                        </a></div>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<div mat-dialog-actions>
    <button class="btn btn-light btn-lg" mat-button (click)="onNoClick()">Cancel</button>
   
  </div>
