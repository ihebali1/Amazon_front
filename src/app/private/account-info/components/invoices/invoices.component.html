<div class="ps-section__right">
    <div class="ps-section--account-setting">
        <div class="ps-section__header">
            <h3>الفواتير الخاصة بي</h3>
        </div>
        <div class="ps-section__content mt-4">
            <div class="table-responsive" style="max-height: 300px; overflow-y:
                scroll;">
                <table class="table ps-table ps-table--invoices">
                    <thead>
                        <tr>
                            <th>معرف الطلب</th>
                            <th>تاريخ الطلب</th>
                            <th>المبلغ الإجمالي</th>
                            <th>حالة الطلب</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders">
                            <td>
                                {{order.orderId}}
                            </td>

                            <td>{{order.createdAt | date: 'dd/MM/yyyy hh:mm a'
                                }}</td>
                            <td>$ {{order.totalPrice}}</td>
                            <td>{{order.status}}</td>
                            <td>
                                <button
                                    [routerLink]="['/private/invoices/',order.id]"
                                    mat-raised-button>
                                    تفاصيل الطلب
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
