<div class="container">
    <div class="row clearfix" *ngIf="chatt.length>0">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div style="overflow-y: scroll; height: 550px" id="plist" class="people-list">
                    
                    <ul class="list-unstyled chat-list mt-2 mb-0">
                        <li *ngFor="let chatts of chatt" [routerLink]="[chatts.userReceiver.id]" class="clearfix">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                            <div class="about">
                                <div class="name">{{chatts.userReceiver.firstName}} {{chatts.userReceiver.lastName}} </div>
                                <div class="status"> <i class="fa fa-circle online"></i>
                                 </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <router-outlet></router-outlet>


            </div>
        </div>
    </div>

    <div class="row clearfix" *ngIf="chatt.length == 0">

        <div class="card" style="width: 200rem;">
            <div class="card-body">
                <h6 class="card-title"> You didn't started any conversation yet</h6>
            </div>
        </div>

    </div>
</div>
