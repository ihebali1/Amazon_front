<div class="card">
    <div class="card-body">
        <div class="card-img-actions">

            <img
                src="{{server + product.primaryImage.public_url}}"
                class="card-img img-fluid"
                width="96"
                height="350"
                alt="">


        </div>
    </div>

    <div class="card-body bg-light
        text-center">
        <div class="mb-2">
            <h6 class="font-weight-semibold
                mb-2">
                <a
                    class="text-default lead
                    mb-2">
                    {{product.arName}}
                </a>
            </h6>

            <a href="#" class="text-muted">
                {{product.childCategory?.arName}}
            </a>
        </div>

        <h5 class="mb-0
            font-weight-semibold">
            {{product.price}} دينار
        </h5>

        <div>
            <i class="fa fa-star star"></i>

            <i class="fa fa-star star"></i>
        </div>
        -->
        <div class="text-muted mb-3">34
            reviews</div>
    </div>
</div>
