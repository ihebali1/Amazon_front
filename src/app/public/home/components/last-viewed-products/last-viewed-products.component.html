<div *ngIf="products && products.length > 0" class="mt-4 ps-block--recent-viewed">
  <div >
    
    <div class="ps-block__content">
      <div class="ps-block__header">
        <h3>المنتجات التي تمت مشاهدتها مؤخرا</h3>
    
      </div>
      <div class="row">
        <div
          *ngFor="let history of products"
          class="col-xl-1 col-lg-2 col-md-2 col-sm-4 col-4"
        >
          <a>
            <img
              height="75px"
              width="75px"
              *ngIf="history.simpleProduct"
              [routerLink]="['/public/product', history.simpleProduct.id]"
              [queryParams]="{ type: history.simpleProduct?.type }"
              src="{{ server + history.simpleProduct.primaryImage.public_url }}"
              alt=""
            />

            <img
              height="75px"
              width="75px"
              *ngIf="history.parentListing"
              [routerLink]="['/public/product', history.parentListing.id]"
              [queryParams]="{ type: history.parentListing?.type }"
              src="{{ server + history.parentListing.primaryImage.public_url }}"
              alt=""
            />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
